services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: career-intelligence-assistant
    ports:
      - "8502:8502"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_LLM_MODEL=${OPENAI_LLM_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    volumes:
      # Persist ChromaDB data
      - chroma_data:/app/data/chroma
      # Persist uploaded files (optional)
      - uploads_data:/app/data/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chroma_data:
  uploads_data:
